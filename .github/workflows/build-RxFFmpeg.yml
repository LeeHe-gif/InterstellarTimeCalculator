name: build RxFFmpeg

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: git clone the repo
        run: |
          rm -rf * .github
          git clone https://github.com/microshow/RxFFmpeg.git
          mv RxFFmpeg/* $PWD/
          ls

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > app/keystore.jks

      - name: Create signing.properties
        run: |
          cat > app/signing.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew assembleDebug

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease

      - name: Find and list APK files
        id: find_apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | grep -v "unaligned" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK file found"
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"
          echo "--------------------"
          tree 

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RxFFmpeg-app
          path: ${{ steps.find_apk.outputs.APK_PATH }}
