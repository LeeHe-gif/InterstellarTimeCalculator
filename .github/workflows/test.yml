name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > app/keystore.jks

      - name: Create signing.properties
        run: |
          cat > app/signing.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: git clone the repo
        run: |
          git clone https://github.com/LeeHe-gif/WebManagerLite.git

      - name: Grant execute permission for gradlew
        run: |
          cd WebManagerLite
          chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          cd WebManagerLite
          ./gradlew assembleDebug

      - name: Build Release APK
        run: |
          cd WebManagerLite
          ./gradlew assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: |
            WebManagerLite/app/build/outputs/apk/debug/app-debug.apk
            WebManagerLite/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
